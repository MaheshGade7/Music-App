<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Images/468-thumbnail.png" class="song-img">
            <h1>Sajj Hyo Tuja</h1>
            <p>Suhas Munde</p>

            <audio controls>
                <source src="./Images/Saaj-Hyo-Tuza-Onkarswaroop-Bagde.mp3" type="audio/mpeg">
            </audio>

        </div>
    </div>
</body>
</html>
